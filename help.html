<p><span style="color:#6699ff"><strong><span style="font-size:14px">计算器：</span></strong></span></p>

<form name="Calc">
<table border="4">
	<tbody>
		<tr>
			<td><input name="Input" size="16" type="text" /></td>
		</tr>
		<tr>
			<td><input name="one" onclick="Calc.Input.value += '1'" type="button" value=" 1 " /> <input name="two" onclick="Calc.Input.value += '2'" type="button" value=" 2 " /> <input name="three" onclick="Calc.Input.value += '3'" type="button" value=" 3 " /> <input name="plus" onclick="Calc.Input.value += ' + '" type="button" value=" + " /><br />
			<input name="four" onclick="Calc.Input.value += '4'" type="button" value=" 4 " /> <input name="five" onclick="Calc.Input.value += '5'" type="button" value=" 5 " /> <input name="six" onclick="Calc.Input.value += '6'" type="button" value=" 6 " /> <input name="minus" onclick="Calc.Input.value += ' - '" type="button" value=" - " /><br />
			<input name="seven" onclick="Calc.Input.value += '7'" type="button" value=" 7 " /> <input name="eight" onclick="Calc.Input.value += '8'" type="button" value=" 8 " /> <input name="nine" onclick="Calc.Input.value += '9'" type="button" value=" 9 " /> <input name="times" onclick="Calc.Input.value += ' * '" type="button" value=" x " /><br />
			<input name="clear" onclick="Calc.Input.value = ''" type="button" value=" c " /> <input name="zero" onclick="Calc.Input.value += '0'" type="button" value=" 0 " /> <input name="DoIt" onclick="Calc.Input.value = eval(Calc.Input.value)" type="button" value=" = " /> <input name="div" onclick="Calc.Input.value += ' / '" type="button" value=" / " /></td>
		</tr>
	</tbody>
</table>
